<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.mulit_line{/*line-height:150px; */height: 150px; border:1px solid #cccccc; padding-left:5px;}
.mulit_line span{display:-moz-inline-stack; display:inline-block; line-height:1.4em; vertical-align: middle; background: lightgreen;}
.mulit_line i{width:0; display:-moz-inline-stack; display:inline-block; /*vertical-align:middle;*/ font-size:0; line-height:150px; /*border:1px solid red;*/}
		/*空白的i标签设置为最大行高，即和div高度一样，span再设置为middle居中即可*/
</style>
</head>

<body>
<p class="mulit_line">
    <span style="font-size:12px;">这里是高度为150像素的标签内的多行文字，文字大小为12像素。<br />这里是第二行，用ddddddddddd来测试dddddxddddd多行的显示效果</span><i>&nbps;</i>
</p>
</body>
</html>
