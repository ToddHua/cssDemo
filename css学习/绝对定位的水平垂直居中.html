body {margin: 30px; border: 1px solid;}
.aa { width: 400px; height: 400px; background: red; position: relative;}

		/*left: 50%; top: 50%; transform: translate(-50%, -50%);*/					/*方法2，通过css3的translate获取元素尺寸*/
		left: 0; top: 0; right: 0; bottom: 0; margin: auto;							/*方法3，就这样设置，原因不详*/
		}
</style>

</div>
