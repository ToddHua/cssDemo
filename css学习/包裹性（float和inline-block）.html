<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.aa {display: inline-block; border: 1px solid blue; /*width:500px;*/}  /*块级元素设置为inline-block以后，不设置宽高，具有包裹性*/
.bb { float: left; border: 1px solid red; } /*块级元素float以后，不设置宽高，具有包裹性*/
.cc { float: left; clear: both; border: 2px solid yellow; width: 100px; height: 100px;} /*行内元素float以后，变成块级元素：可设置宽高,边距等*/
</style>
</head>

<body>
	<div class="aa">dsdddddddddddddddddddsa</div>
    <div class="bb">float</div>
    
    <a href="#" class="cc">ooodad</a>
</body>
</html>
