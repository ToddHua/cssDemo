<title>无标题文档</title>
<style type="text/css">
/*li display：block以后，项目标记消失*/
body {margin:0; border: 1px solid; }
.aa{border: 1px solid red; margin:0px; padding: 0;} /*ul默认有margin和padding*/
li {border: 1px solid blue; list-style-position: outside; height: 16px; padding-left: 0; background: lightgreen; /*display: block;*/}
</style>
</head>

<body>
<ul class="aa">
	<li>1</li>
    <li>22</li>
    <li>333</li>
</ul>
